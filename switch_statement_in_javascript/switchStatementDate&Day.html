<!DOCTYPE html>
<html>
<head>
	<title>Date & Day switch statement.</title>
</head>
<body>

	<script type="text/javascript">

		//document.write(new Date().getDay());
		switch(new Date().getDay())
		{
			 case 1:
			document.write("Mon");
			break;

			case 2:
			document.write("Tus");
			break;

			case 3:
			document.write("Wed")
			break;

			case 4:
			document.write("Thr");
			break;

			case 5:
			document.write("Fri");
			break;

			case 6:
			document.write("Sat");
			break;

			case 7:
			document.write("Sun");
			break;
		}
	</script>
</body>
</html>
