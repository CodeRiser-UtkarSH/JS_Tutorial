<!DOCTYPE html>
<html>
<head>
	<title>triple Equalto (===)</title>
</head>
<body>

<script type="text/javascript">
	document.write("<h3> True or False </h3>");

	var a="1"
	switch(a)
	{
		case '0':
		document.write("true");
		break;

		case '1':
		document.write("false");
		break;


	}
</script>
</body>
</html>
