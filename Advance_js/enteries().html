<!DOCTYPE html>
<html>
<head>
	<title>Set In JavaScript.</title>
</head>
<body>

<script type="text/javascript">
	//syntex==>

	//new set([iterable]);

	// Set Method in JavaScript.
	//add(), clear(), delete(), Entries(), forEach(), has(), values()

	//3) entries() =>

		//it returns an object of set iterator that contains an array of [value,value] for each element.

	var s = new Set();
	s.add("H");
	s.add("T");
	s.add("M");
	s.add("L");

	for(value of s )
	{
		document.writeln(value + "<br>");
	}
	document.writeln("<br>");

	var iterator = s.entries();
	
	for(value of iterator)
	{
		document.writeln(value + "<br>");
	}


</script>
</body>
</html>
