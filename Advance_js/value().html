<script type="text/javascript">

	// Set Method in JavaScript.
	//add(), clear(), delete(), Entries(), forEach(), has(), values()

	//5) has() =>



	var s = new Set();
	s.add("H");
	s.add("T");
	s.add("M");

	for(value of s )
	{
		document.writeln(value + "<br>");
	}
	document.writeln("<br>");

		var iterator = s.values();

		for(let i = 0 ; i<s.size; i++)

			document.writeln("values in iterator " + iterator.next().value +"<br>");
