<!DOCTYPE html>
<html>
<head>
	<title>Set In JavaScript.</title>
</head>
<body>

<script type="text/javascript">
	//syntex==>

	//new set([iterable]);

	// Set Method in JavaScript.
	//add(), clear(), delete(), Entries(), forEach(), has(), values()

	//4) forEach() =>



	var s = new Set();
	s.add("H");
	s.add("T");
	s.add("M");
	s.add("L");

	for(value of s )
	{
		document.writeln(value + "<br>");
	}
	document.writeln("<br>");


	s.forEach(function(value1, value2, s)
	{
		document.writeln("key [" + value1 + "]=" + value2 + "<br>");
	});


</script>
</body>
</html>
