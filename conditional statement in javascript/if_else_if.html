<!DOCTYPE html>
<html>
<head>
	<title>if elseif statement in java script.</title>
</head>
<body>

<script type="text/javascript">
	document.write("If Else Ifstatement in javascript.");
		document.write("<br>");
	
		var a=32;
if(a==1)
{
	document.write("yellow color");
}
else if(a==2)
{
	document.write("green color");
}
else if(a==3)
{
	document.write("blue color");
}
else
{
	document.write("write numbers between 1 to 3");
}
</script>
</body>
 </html>
