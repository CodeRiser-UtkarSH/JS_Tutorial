<!DOCTYPE html>
<html>
<head>
	<title>if else statement in java script.</title>
</head>
<body>

<script type="text/javascript">
	document.write("If Else statement in javascript.");
		document.write("<br>");
	var a=10;

	if(a==10)
	{
		document.write("thanks for watching us.");
		document.write("<br>");
	}
	else
	{
		document.write("this is else statement");
	}

</script>
</body>
 </html>
