<!DOCTYPE html>
<html>
<head>
	<title>Example of Switch Statement</title>
</head>
<body>

<script type="text/javascript">
	
	var grade='A';

	switch(grade)
	{
		case 'A':
			document.write("Grade A is obtained");
	
		case 'B' :
			document.write("Grade B is obtained");

		case 'C' :
			document.write("Grade C is obtained");

		default:
			document.write("Fail");
	}


</script>
</body>
</html>
