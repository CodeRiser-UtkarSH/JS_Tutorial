<!DOCTYPE html>
<html>
<head>
	<title>DataTypes--1</title>
</head>
<body>

<script type="text/javascript">
	//Non-premitive DataTypes
	//array,obect

	//array

	var A =["a","b","c"];

	document.writeln(A);
	document.writeln("<br>");
	document.writeln(A[2]);

	document.writeln("<br>");

	//object
	var person ={

		f_name: "Rohan",
		l_name: "saha",
		age   : 12,

	};
	document.writeln(person.f_name + " is a" + person.age +" years old");



</script>
</body>
</html>
