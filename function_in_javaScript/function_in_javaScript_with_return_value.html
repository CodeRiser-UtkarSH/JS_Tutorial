<!DOCTYPE html>
<html>
<head>
	<title>Function in javascript with return value</title>
</head>
<body>

<script type="text/javascript">
	
	function mess() {
		return "hello Everyone";
	}

	document.write(mess());

	// multiplication in javascript
	function mul(a) {
		return a*3;
	}

	document.write(mul(4));
</script>
</body>
</html>
