<!DOCTYPE html>
<html>
<head>
	<title>Assignment operator</title>
</head>
<body>

	<script type="text/javascript">
		
		//Assignment Operator
		//+=, -=, *=, /=, %=

		//Examples

		var a= 2;
		var b= 3;

		document.writeln(a+=b);// a=a+b;
		document.writeln(a-=b);// a=a-b;
		document.writeln(a*=b);// a=a*b;
		document.writeln(a/=b);// a=a/b;
		document.writeln(a%=b);// a=a%b;



	</script>
</body>
</html>
